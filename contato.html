    <main>                                               <!-- Conteudo com formulário de contato   -->
        <section>
            <h2 class="cent">Entre em Contato</h2>
                <form action="" method="post">
                    <label for="nome">Nome:</label><br>                <!-- Nome -->
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label><br>            <!-- E-mail -->
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="mensagem">Mensagem:</label><br>       <!-- Mensagem -->
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

                    <button type="submit" class="cont">Enviar</button><!-- Botao de envio -->
                </form>
        </section>
